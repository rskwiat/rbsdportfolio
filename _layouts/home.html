---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <ul>
    {% for student in site.data.students %}
      <li>
        <img src={{ student.img }} alt={{ student.name }} />
        <a href="https://{{ student.url }}">
          {{ student.name }}
        </a>
      </li>
    {% endfor %}
  </ul>


 

</div>
