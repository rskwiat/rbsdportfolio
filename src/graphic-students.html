---
title: Students
layout: grads
header: Graphic Design
---

<ul class="student-grid">
  {% for student in site.data.students %}
    <li>
      <img 
        class="img-responsive" 
        src=assets/images/{{ student.img }} 
        alt={{ student.name }}
      />
      <a href="https://{{ student.url }}">
        {{ student.name }}
      </a>
    </li>
  {% endfor %}
</ul>
